    <div class="container">
      <form method="post">

        <h2>Send a message to me!</h2>
        Email: <input type="email" name="email"><br>
        Name: <input type="text" name="name"><br>

        <fieldset>
          <legend>Pet preferences</legend>
          <input type="radio" name="pet" value="dog"> Dog<br>
          <input type="radio" name="pet" value="cat"> Cat<br>
          <input type="radio" name="pet" value="other"> Other
        </fieldset>

        <fieldset>
          <legend>You are inquiring about..</legend>
          <input type="checkbox" name="interest" value="friends"> I want to be friends<br>
          <input type="checkbox" name="interest" value="employment"> I'd like to hire you<br>
          <input type="checkbox" name="interest" value="other" checked> I'm not sure<br>
        </fieldset>

        Message: <br><textarea name="message" rows="8" cols="80"></textarea><br>
        <input type="submit" value="Submit">
      </form>
